openapi: 3.1.0
info:
  title: Healthcare Simulation API
  description: Healthcare Simulation API powered by Ollama multi-model support
  version: 0.1.0
  contact:
    name: Development Team
    email: dev@iqhis.local

servers:
  - url: https://hc-sim-api.onrender.com
    description: Production API Server

security:
  - apiKeyAuth: []

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Check if the API is running
      operationId: checkHealth
      security: []
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"

  /v1/healthcare/simulate:
    post:
      summary: Run healthcare simulation scenario
      description: Process healthcare scenarios using Ollama medical model (local) or fallback model (production)
      operationId: simulateScenario
      tags:
        - Healthcare Simulation
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimulationRequest'
      responses:
        '200':
          description: Simulation processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationResponse'
        '400':
          description: Invalid request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/ServerError'

  /v1/healthcare/validate:
    post:
      summary: Validate healthcare protocol
      description: Validate medical decisions against standard protocols
      operationId: validateProtocol
      tags:
        - Healthcare Simulation
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationRequest'
      responses:
        '200':
          description: Protocol validation results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationResponse'
        '400':
          description: Invalid request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
        debug_info:
          type: object
          additionalProperties: true

    SimulationRequest:
      type: object
      required:
        - title
        - actors
        - steps
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        actors:
          type: array
          items:
            type: string
          minItems: 1
          maxItems: 10
        steps:
          type: array
          items:
            $ref: '#/components/schemas/Step'
          minItems: 1
          maxItems: 20

    Step:
      type: object
      required:
        - step
        - description
        - actions
      properties:
        step:
          type: integer
          minimum: 1
          maximum: 100
        description:
          type: string
          minLength: 1
          maxLength: 500
        actions:
          type: array
          items:
            $ref: '#/components/schemas/Action'
          minItems: 1
          maxItems: 10

    Action:
      type: object
      required:
        - action
        - details
      properties:
        action:
          type: string
          minLength: 1
          maxLength: 200
        details:
          type: string
          minLength: 1
          maxLength: 1000
        references:
          type: array
          items:
            type: string
          maxItems: 10
        vital_signs:
          $ref: '#/components/schemas/VitalSignsAssessment'

    VitalSignsAssessment:
      type: object
      properties:
        pre_assessment:
          $ref: '#/components/schemas/VitalSigns'
        during_treatment:
          $ref: '#/components/schemas/VitalSigns'

    VitalSigns:
      type: object
      properties:
        "‚ù§Ô∏è ◊ì◊ï◊§◊ß":
          type: string
          pattern: "^[0-9]{1,3}$|^Absent$|^Irregular$"
        "ü´Å ◊†◊©◊ô◊û◊ï◊™":
          type: string
          pattern: "^[0-9]{1,2}$|^Absent$|^Labored$"
        "üå°Ô∏è ◊ó◊ï◊ù":
          type: string
          pattern: "^[3-4][0-9]\\.[0-9]$|^Normal$"
        "‚ö° ◊ú◊ó◊• ◊ì◊ù":
          type: string
          pattern: "^[0-9]{2,3}\\/[0-9]{2,3}$|^Undetectable$"

    SimulationResponse:
      type: object
      required:
        - scenario_id
        - current_state
        - next_steps
        - feedback
      properties:
        scenario_id:
          type: string
          format: uuid
        current_state:
          $ref: '#/components/schemas/CurrentState'
        next_steps:
          type: array
          items:
            $ref: '#/components/schemas/NextStep'
          minItems: 1
          maxItems: 5
        feedback:
          $ref: '#/components/schemas/SimulationFeedback'

    CurrentState:
      type: object
      required:
        - patient_status
        - vital_signs
        - current_interventions
      properties:
        patient_status:
          type: string
          enum: ["◊ô◊¶◊ô◊ë", "◊ú◊ê ◊ô◊¶◊ô◊ë", "◊ß◊®◊ô◊ò◊ô"]
        vital_signs:
          $ref: '#/components/schemas/VitalSigns'
        current_interventions:
          type: array
          items:
            type: string
          minItems: 0
          maxItems: 10

    NextStep:
      type: object
      required:
        - action
        - protocol_reference
        - expected_outcome
      properties:
        action:
          type: string
          minLength: 1
          maxLength: 200
        protocol_reference:
          type: string
          minLength: 1
          maxLength: 200
        expected_outcome:
          type: string
          minLength: 1
          maxLength: 500

    SimulationFeedback:
      type: object
      required:
        - correct_actions
        - suggestions
        - protocol_adherence
      properties:
        correct_actions:
          type: array
          items:
            type: string
          maxItems: 10
        suggestions:
          type: array
          items:
            type: string
          maxItems: 5
        protocol_adherence:
          type: number
          minimum: 0
          maximum: 100

    ValidationRequest:
      type: object
      required:
        - protocol_type
        - actions
      properties:
        protocol_type:
          type: string
          enum:
            - ACLS
            - BLS
            - PALS
            - TRAUMA
        actions:
          type: array
          items:
            type: string
          minItems: 1
          maxItems: 20
        patient_context:
          type: object
          properties:
            age:
              type: integer
              minimum: 0
              maximum: 120
            presenting_condition:
              type: string
              minLength: 1
              maxLength: 200
            contraindications:
              type: array
              items:
                type: string
              maxItems: 10

    ValidationResponse:
      type: object
      required:
        - is_valid
        - score
      properties:
        is_valid:
          type: boolean
        score:
          type: number
          minimum: 0
          maximum: 100
        feedback:
          type: array
          items:
            $ref: '#/components/schemas/ValidationFeedbackStep'
          maxItems: 20
        references:
          type: array
          items:
            $ref: '#/components/schemas/ProtocolReference'
          maxItems: 10

    ValidationFeedbackStep:
      type: object
      required:
        - step
        - action
        - is_correct
      properties:
        step:
          type: integer
          minimum: 1
          maximum: 100
        action:
          type: string
          minLength: 1
          maxLength: 200
        is_correct:
          type: boolean
        correction:
          type: string
          maxLength: 500

    ProtocolReference:
      type: object
      required:
        - protocol
        - section
        - details
      properties:
        protocol:
          type: string
          minLength: 1
          maxLength: 100
        section:
          type: string
          minLength: 1
          maxLength: 100
        details:
          type: string
          minLength: 1
          maxLength: 500

  responses:
    UnauthorizedError:
      description: Authentication information is missing or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: |
        API Key authentication for secure access.
        For development: Contact administrator at dev@iqhis.local to obtain a valid API key.
        The key must be included in the X-API-Key header for all requests except /health.
        Example: X-API-Key: your_api_key_here

tags:
  - name: Healthcare Simulation
    description: Healthcare simulation and training scenarios 
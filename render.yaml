services:
  - type: web
    name: healthcare-simulation-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=$PYTHONPATH:/opt/render/project/src python -m src.main
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    autoDeploy: true
    branch: master
    repo: https://github.com/IgorHWebDev/healthcare-simulation-api.git
    region: frankfurt
    buildFilter:
      paths:
        - src/**
        - requirements.txt
        - render.yaml
    domains:
      - healthcare-sim.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: / 